
<mat-card class="take-note-container" [ngStyle]='{background:color}' >
  <div class="head-container" (click)="show()" *ngIf=showTitle  >Take a Note..
  </div>

  <div *ngIf=!showTitle fxLayout="row" class="title-container">
      <textarea class="full-width-title" input matInput placeholder="Title" name="title" [formControl]="title"
      cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" [ngStyle]='{background:color}'>
    </textarea>
    <div>
      <img style="height: 18px" *ngIf=!pin src="../../../assets/images/icons8-pin-50.png" (click)=pinNotes()>
    </div>
    <div>
      <img style="height: 18px" *ngIf=pin src="../../../assets/images/icons8-pin-50 (1).png">
    </div>
  </div>
  <div *ngIf=!showTitle class="description-container">
      <textarea class="full-width" matInput placeholder="Description" name="description" [formControl]="description" cdkTextareaAutosize
      #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" [ngStyle]='{background:color}'></textarea>
  </div>
  <div *ngIf=!showTitle class="icon-container" fxLayout="row">
    <app-icontray fxLayoutAlign="space-between stretch"  (colorEvent)="setColor($event)"></app-icontray>
    <button mat-button matTooltip="Close Note" (click)="addNotes(pin)"  >Close</button>
  </div>
</mat-card>
