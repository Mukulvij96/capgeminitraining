<div fxLayoutAlign="space-around center">
    <button mat-icon-button matTooltip="Save">
        <mat-icon>
            save
        </mat-icon>
    </button>
    <button mat-icon-button matTooltip="Add Reminder">
        <mat-icon>
            add_alert
        </mat-icon>
    </button>
    <button mat-icon-button matTooltip="Choose color">
        <mat-icon>
            palette
        </mat-icon>
    </button>
    <button mat-icon-button matTooltip="Add Image">
        <mat-icon>
            photo
        </mat-icon>
    </button>
    <button mat-icon-button matTooltip="Archive">
        <mat-icon>
            archive
        </mat-icon>
    </button>
    <button mat-icon-button matTooltip="Close Note" (click)="saveNotes()">
        <mat-icon>close</mat-icon>
    </button>
</div>
