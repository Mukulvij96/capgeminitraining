<div>
    <button mat-icon-button matTooltip="Options" [matMenuTriggerFor]="more_options">
        <mat-icon>
            more_vert
        </mat-icon>
    </button>
    <mat-menu #more_options="matMenu" [overlapTrigger]="false">
        <mat-action-list>
                <button mat-list-item (click)=deleteForeverNotes()>Delete Forever</button>
                <button mat-list-item (click)=retrieveNotes()>Retrieve</button>
        </mat-action-list>
    </mat-menu>
</div>
