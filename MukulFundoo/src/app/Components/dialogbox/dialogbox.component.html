


<div mat-dialog-content fxLayout="column"  class="container" >
     <mat-card fxLayout="column" fxFlex="100" [ngStyle]='{background:note.color}'>
            <textarea matInput name="title" [formControl]="title" cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" value="{{note.title}}"></textarea>
            <textarea matInput name="description" [formControl]="description"
                  cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                  value="{{note.description}}">
                              </textarea>
      <div fxFlex="100" fxLayout="row">
            <app-icontray (colorEvent)=setColor($event)></app-icontray>
            <button mat-button class="close-button" matTooltip="Close Note" (click)="updateNotes()">Close
            </button>
      </div>
     </mat-card>
</div>
