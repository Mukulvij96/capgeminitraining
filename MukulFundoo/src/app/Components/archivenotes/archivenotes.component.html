<mat-card *ngFor="let value of notes; let i = index" class="grid-item" fxLayout="wrap"
    fxLayoutAlign="space-between start" [ngStyle]='{background:value.color}'>
    <div>
        <mat-card-title>{{value.title}}</mat-card-title>
        <mat-card-content>{{value.description}}</mat-card-content>
    </div>
    <mat-card-footer>
        <!-- <app-icontray [noteId]="value.id" ></app-icontray> -->
        <app-archiveoption (unarchiveEvent)="unarchiveNote($event,value.id)" (deleteEvent)="deleteNote($event,value.id)"></app-archiveoption>
    </mat-card-footer>
</mat-card>
