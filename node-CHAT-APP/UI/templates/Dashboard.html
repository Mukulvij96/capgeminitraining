<!DOCTYPE html>
<html lang="en-US">
   <head> 
       <style>
       table,th,td {
           border: 1px solid brown;
       }
       </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
   </head>

        <body ng-controller="getAllUsersController">
            <div>
             <table style="width: 50%">
                 <tr>
                     <th>First Name</th>
                     <th>Last Name</th>
                     <th>Email</th>
                 </tr>
                 <tr ng-repeat="x in data">
                     <td>{{x.firstName}}</td>
                     <td>{{x.lastName}}</td>
                     <td>{{x.email}}</td>
                 </tr>
             </table>  
            </div>
           <button style="text-align: right" type="submit" ng-click="http://localhost:3000/#!/login" >LOGOUT!</button>
        </body>
</html>
